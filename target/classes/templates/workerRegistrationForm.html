<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<h2>Worker Registration</h2>
		<br>

		<form action="#" th:action="@{/RegisterWorker}" th:object="${worker}"
			method="post">

			<div class="form-group row">
				<label for="jobDesignation" class="col-sm-1 col-form-label">I am a:</label>
				<div class="col-sm-2.5"> 
				<select
					class="form-control" id="jobDesignation" name="jobDesignation" th:field="*{jobDesignation}">
					<option value="NothingSelected">choose</option>
					<option value="Plumber">Plumber</option>
					<option value="Painter">Painter</option>
					<option value="Driver">Driver</option>
					<option value="Cook">Cook</option>
					<option value="Carpenter">Carpenter</option>
					<option value="Labourer">Labourer</option>
				</select>
				</div>
					<div class="col-sm-5" th:if="${#fields.hasErrors('jobDesignation')}"
						th:errors="*{jobDesignation}">JobDesignation Error</div>
				</div>
				<div class="form-group row">
					<label for="name" class="col-sm-1 col-form-label">Name:</label>
					<div class="col-sm-2.5">
						<input type="text" class="form-control" id="name"
							placeholder="Enter name" name="name" th:field="*{name}">
					</div>
					<div class="col-sm-5" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}">Name Error</div>
				</div>

				<div class="form-group row">
					<label for="email" class="col-sm-1 col-form-label">E-mail:</label>
					<div class="col-sm-2.5">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email" name="email" th:field="*{email}">
					</div>
					<div class="col-sm-5" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}">Email Error</div>
				</div>

				<div class="form-group row">
					<label for="password" class="col-sm-1 col-form-label">Password:</label>
					<div class="col-sm-2.5">
						<input type="password" class="form-control" id="password"
							placeholder="Enter password" name="password"
							th:field="*{password}">
					</div>
					<div class="col-sm-5" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">Password Error</div>
				</div>

				<div class="form-group row">
					<label for="phoneNumber" class="col-sm-1 col-form-label">Phone
						no:</label>
					<div class="col-sm-2.5">
						<input type="text" class="form-control" id="phoneNumber"
							placeholder="Enter phone no" name="phoneNumber"
							th:field="*{phoneNumber}">
					</div>
					<div class="col-sm-5" th:if="${#fields.hasErrors('phoneNumber')}"
						th:errors="*{phoneNumber}">PhoneNumber Error</div>
				</div>


				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Register</button>
					</div>
				</div>
		</form>
	</div>
</body>
</html>
