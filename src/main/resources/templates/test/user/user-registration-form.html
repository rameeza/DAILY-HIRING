<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<h2>User Registration</h2><br>

		<form action="#" th:action="@{/registerUser}" th:object="${user}"
			method="post">
			<div class="form-group row">
				<label for="name" class="col-sm-1 col-form-label">Name:</label>
				<div class="col-sm-2.5">
					<input type="text" class="form-control" id="name"
						placeholder="Enter name" name="name" th:field="*{name}">
				</div>
				<div class="col-sm-5" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}">Name Error</div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-sm-1 col-form-label">E-mail:</label>
				<div class="col-sm-2.5">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" name="email" th:field="*{email}">
				</div>
				<div class="col-sm-5" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Email Error</div>
			</div>

			<div class="form-group row">
				<label for="password" class="col-sm-1 col-form-label">Password:</label>
				<div class="col-sm-2.5">
					<input type="password" class="form-control" id="password"
						placeholder="Enter password" name="password"
						th:field="*{password}">
				</div>
				<div class="col-sm-5" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password Error</div>
			</div>

			<div class="form-group row">
				<label for="phoneNumber" class="col-sm-1 col-form-label">Phone no:</label>
				<div class="col-sm-2.5">
					<input type="text" class="form-control" id="phoneNumber"
						placeholder="Enter phone no" name="phoneNumber" th:field="*{phoneNumber}">
				</div>
				<div class="col-sm-5" th:if="${#fields.hasErrors('phoneNumber')}"
					th:errors="*{phoneNumber}">PhoneNumber Error</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-primary">Register</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
