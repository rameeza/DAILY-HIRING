<!DOCTYPE html>
<html lang="en">

<head>
<title>Worker Login Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<br>
		<h2 style="text-align:center">Worker Login</h2><br/>


		<form action="#" th:action="@{/loginWorker}" th:object="${worker}"
			method="post">
			<div class="form-group row">
				<label style="visibility:hidden" for="id" class="col-sm-2 col-form-label">Worker ID:</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" id="id"
						placeholder="Enter worker ID" name="id" th:field="*{id}">
				</div>
				<div class="col-sm-5" style="color:red" th:if="${#fields.hasErrors('id')}"
					th:errors="*{id}">Id Error</div>
			</div>

			<div class="form-group row">
				<label style="visibility:hidden" for="password" class="col-sm-2 col-form-label">Password:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="password"
						placeholder="Enter password" name="password"
						th:field="*{password}">
				</div>
				<div class="col-sm-5" style="color:red" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password Error</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2"></div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary btn-md">Login</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
