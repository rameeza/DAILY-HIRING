<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container-fluid">
		<h2>User Home Page</h2>
		<br>

		<form action="#" th:action="@{/HireAWorker}" th:object="${job}"
			method="post">

			<div class="form-group row">
				<label for="jobDesignation" class="col-sm-2 col-form-label">I
					want to hire a :</label>
				<div class="col-sm-2.5">
					<select class="form-control" id="jobDesignation"
						name="jobDesignation" th:field="*{jobDesignation}">
						<option value="NothingSelected">choose</option>
						<option value="Plumber">Plumber</option>
						<option value="Painter">Painter</option>
						<option value="Driver">Driver</option>
						<option value="Cook">Cook</option>
						<option value="Carpenter">Carpenter</option>
						<option value="Laborer">Laborer</option>
					</select>
				</div>
				</div>

				<div class="form-group row">
					<label for="hours" class="col-sm-2 col-form-label">for (hours) :</label>
					<div class="col-sm-2.5">
						<input type="number" class="form-control" id="hours"
							placeholder="Enter Hours" name="hours"
							th:field="*{hours}">
				</div>
				</div>
				
				<div class="form-group row">
					<label for="date" class="col-sm-2 col-form-label">On :</label>
					<div class="col-sm-2.5">
						<input type="date" class="form-control" id="date"
							placeholder="Enter Date" name="date"
							th:field="*{date}">
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
				</div>
		</form>

	</div>
</body>
</html>
