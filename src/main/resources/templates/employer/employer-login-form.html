<!DOCTYPE html>
<html lang="en">

<head>
<title>Employer Login Form</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
<link rel="stylesheet" 
	href="bootstrap-4.3.1-dist/css/bootstrap.min.css">	
  	
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script 
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script 
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>-->    

</head>

<body>
	<div class="container-fluid">
		<br>
		<h2 style="text-align:center">Employer Login</h2><br/>


		<form action="#" th:action="@{/loginEmployer}" th:object="${employer}"
			method="post">
			<div class="form-group row">
				<label style="visibility:hidden" for="id" class="col-sm-2 col-form-label">Employer ID:</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" id="id"
						placeholder="Enter employer ID" name="id" th:field="*{id}">
				</div>
				<div class="col-sm-5" style="color:red" th:if="${#fields.hasErrors('id')}"
					th:errors="*{id}">Id Error</div>
			</div>

			<div class="form-group row">
				<label style="visibility:hidden" for="password" class="col-sm-2 col-form-label">Password:</label>
				<div class="col-sm-3">
					<input type="password" class="form-control" id="password"
						placeholder="Enter password" name="password"
						th:field="*{password}">
				</div>
				<div class="col-sm-5" style="color:red" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password Error</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-3">
					<button type="submit" class="btn btn-primary btn-lg">Login</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
