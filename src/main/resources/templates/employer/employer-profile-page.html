	<tr><th>Gender </th> <td th:text="${session.employer.gender}" /></tr>	 
	<tr><th>Phone-No </th> <td th:text="${session.employer.telephoneNumber}" /> </tr>
	<tr><th>Fax-No </th> <td th:text="${session.employer.faxNumber}" /> </tr>
	<tr><th>Building-Name </th> <td th:text="${session.employer.address.buildingName}" /> </tr>
	<tr><th>Landmark </th> <td th:text="${session.employer.address.landmark}" /> </tr>
	<tr><th>Street-Address </th> <td th:text="${session.employer.address.streetAddress}" /> </tr>
	<tr><th>Country </th> <td th:text="${session.employer.address.countryName}" /> </tr>
	<tr><th>Postal-Code </th> <td th:text="${session.employer.address.postalCode}" /> </tr>
			</tbody>

	function showError(error) {
	  switch(error.code) {
	    case error.PERMISSION_DENIED:
	      x.innerHTML = "User denied the request for Geolocation."
	      break;
	    case error.POSITION_UNAVAILABLE:
	      x.innerHTML = "Location information is unavailable."
	      break;
	    case error.TIMEOUT:
	      x.innerHTML = "The request to get user location timed out."
	      break;
	    case error.UNKNOWN_ERROR:
	      x.innerHTML = "An unknown error occurred."
	      break;
	  }
	}
	
	
	function getLocation() {
	  if (navigator.geolocation) {
	    navigator.geolocation.getCurrentPosition(showPosition, showError);
	  } else { 
	    x.innerHTML = "Geolocation is not supported by this browser.";
	  }
	}
	
	 
	function showPosition(position) {
	  x.innerHTML = "Latitude: " + position.coords.latitude + 
	  "<br>Longitude: " + position.coords.longitude;
	}
	
	</script>
